<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RelayEntry{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>RelayEntry</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="/accounts/logout/">Logout</a></li>
                    {% else %}
                        <li><a href="/accounts/login/">Login</a></li>
                        <li><a href="/signup/">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>RelayEntry &copy; 2024</p>
        </div>
    </footer>
</body>
</html>
